<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Interactive Racing Component - Frontend Mentor</title>
</head>
<body>
    <main class="container">
       <div class="container-icon">
            <img src="assets/images/icon-star.svg" alt="icon star">
        </div>
        <div class="container-title-paragraph">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</p>
        </div>
        <form action="">
            <div class="container-radios">
                <div>
                    <label for="rating1">1</label>
                    <input type="radio" id="rating1" name="rating">
                </div>
                <div>
                    <label for="rating2">2</label>
                    <input type="radio" id="rating2" name="rating">
                </div>
                <div>
                    <label for="rating3">3</label>
                    <input type="radio" id="rating3" name="rating">
                </div>
                <div>
                    <label for="rating4">4</label>
                    <input type="radio" id="rating4" name="rating">
                </div>
                <div>
                    <label for="rating5">5</label>
                    <input type="radio" id="rating5" name="rating" checked>
                </div>
            </div>
            <div class="container-btn">
                <button class="submit"> Submit</button>
            </div>
        </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
