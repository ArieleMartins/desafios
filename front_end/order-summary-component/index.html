<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order Summary Component - Frontend Mentor</title>
</head>

<body>
    <main class="container">
        <div class="container-img">
            <figure>
                <img src="assets/images/illustration-hero.svg" alt="ilustration hero">
            </figure>
        </div>
        <div class="container-details-btns">
            <div class="title-paragraph">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
            </div>
            <div class="flex-space-between">
                <div class="container-icon-details">
                    <img src="assets/images/icon-music.svg" alt="icon music">
                    <div class="container-details-pay">
                        <span class="title-pay">Annual Plan</span>
                        <span class="cost">$59.99/year</span>
                    </div>
                </div>
                <div class="container-link">
                    <a href="#" class="link-change">Change</a>
                </div>
            </div>
            <div class="container-btns">
                <div class="container-btn">
                    <button class="btn-pay">Proceed to payment</button>
                </div>
                <div class="container-btn">
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
