<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blizzard</title>
</head>

<body>
    <main>
        <header class="header disabled">
            <div class="container space-items">
                <div class="links">
                    <a href="#"><img src="assets/images/logo.png" alt="logo - Blizzard"></a>

                    <ul class="menus">
                        <li id="menuGames">
                            Jogos <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li id="menuEsports">
                            Esportes <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>Loja</li>
                        <li>Notícias</li>
                        <li>Suporte</li>
                    </ul>
                </div>


                <div class="container-btns">
                    <button class="create">Criar conta</button>
                    <button class="login"> <img src="assets/images/banner-hero/icons/perfil.svg" alt="icon perfil">
                        Logar</button>
                </div>

            </div>
            <div class="down">
                <div class="container-down flex-column">
                    <div class="container">
                        <div class="container-list">
                            <ul class="list esport">

                            </ul>
                        </div>

                    </div>
                    <div class="footer">
                        <div class="container">
                            <ul class="list-links">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section-main">
            <div class="container padding">
                <div class="container-list-games">
                    <ul class="list-games">

                    </ul>
                </div>
                <div class="container-title-trailer">
                    <div class="container-title-link">
                        <div class="container-title">
                            <h1>Retorne à <br> escuridão com o game Diablo IV</h1>
                            <h4>O retorno de Lilith traz uma era de escuridão e sofrimento</h4>
                        </div>
                        <div>
                            <a href="#"> Jogue agora </a>
                        </div>

                    </div>
                    <div class="container-logo-trailer">
                        <div class="container-logo">
                            <img src="assets/images/banner-hero/games/diablo-logo.png" alt="logo Diablo" class="logo">
                        </div>
                        <div class="container-trailer">
                            <small>Assista o trailer</small>
                            <div class="trailer">
                                <a href="https://www.youtube.com/watch?v=jFtk_7tvAVc" target="_blank"
                                    class="link-trailer">

                                </a>
                                <img src="assets/images/banner-hero/games/diablo-animation-cover.png" alt="" class="img-trailer">
                            </div>

                       </div>
                    </div>
                </div>


            </div>
        </section>
       
    </main>
    <section class="container">
        <header>
            <div class="container-icons-title">
                <span class="games-title">Games</span>
                <h3 class="games-exclusive">Jogos<br>exclusivos</h3>
                
            </div>
            <ul>
                <li><a href="#"><img src="assets/images/banner-hero/icons/battlenet.svg" alt="logo battle.net"></a></li>
                <li><a href="#"><img src="assets/images/banner-hero/icons/nintendo.svg" alt="logo nintendo switch"></a></li>
                <li><a href="#"><img src="assets/images/banner-hero/icons/xbox.svg" alt="logo xbox"></a></li>
                <li><a href="#"><img src="assets/images/banner-hero/icons/playstation.svg" alt="logo playstation"></a></li>
            </ul>
            <div class="more-games">
                <a href="#">
                    <img src="assets/images/banner-hero/icons/mais.svg" alt="">
                    <span>Ver todos jogos</span>
                </a>
            </div>
        </header>
        <section class="list-exclusive-games">

        </section>
    </section>
    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
