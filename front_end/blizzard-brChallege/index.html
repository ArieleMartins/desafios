<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blizzard</title>
</head>

<body>
    <main>
        <header class="header disabled">
            <div class="container space-items">
                <div class="links">
                    <a href="#"><img src="assets/images/logo.png" alt="logo - Blizzard"></a>

                    <ul>
                        <li id="menuGames">
                            Jogos <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li id="menuEsports">
                            Esportes <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>Loja</li>
                        <li>Notícias</li>
                        <li>Suporte</li>
                    </ul>
                </div>


                <div class="container-btns">
                    <button class="create">Criar conta</button>
                    <button class="login"> <img src="assets/images/banner-hero/icons/perfil.svg" alt="icon perfil">
                        Logar</button>
                </div>

            </div>
            <div class="down">
                <div class="container-down flex-column">
                    <div class="container">
                        <div class="container-list">
                            <ul class="list esport">
    
                            </ul>
                        </div>
                        
                    </div>
                    <div class="footer">
                        <div class="container">
                            <ul class="list-links">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container padding">
                <div class="container-list-games">
                    <ul class="list-games">
                        <li>
                            <button><img src="assets/images/banner-hero/icons/icon-games/Diablo IV.svg" alt="Logo Diablo IV"></button>
                        </li>
                        <li>
                            <button><img src="assets/images/banner-hero/icons/icon-games/Hearthstone.svg" alt="Logo Hearthstone"></button>
                        </li>
                        <li>
                            <button><img src="assets/images/banner-hero/icons/icon-games/WorldOfWarcraft.svg" alt="Logo World of Warcraft"></button>
                        </li>
                        <li>
                            <button><img src="assets/images/banner-hero/icons/icon-games/DiabloImmortal.svg" alt="Logo Diablo Immortal"></button>
                        </li>
                        <li>
                            <button><img src="assets/images/banner-hero/icons/icon-games/StarCraft.svg" alt="Logo StarCraft"></button>
                        </li>
                    </ul>
                </div>
                <div class="container-title-link">
                    <div class="container-title">
                        <h1>Retorne à escuridão com o game Diablo IV</h1>
                        <h4>O retorno de Lilith traz uma era de escuridão e sofrimento</h4>
                    </div>
                    <div>
                        <a href="#"> Jogue agora </a>
                    </div>

                </div>
                <div class="container-logo-trailer">
                    <div class="container-logo">
                        <img src="assets/images/banner-hero/games/diablo-logo.png" alt="logo Diablo">
                    </div>
                    <div class="container-trailer">
                        <small>Assistir ao trailer</small>
                        <img src="assets/images/banner-hero/games/diablo-animation.gif" alt="">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="assets/js/menugames.js"></script>
</body>

</html>
