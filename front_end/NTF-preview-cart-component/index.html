<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NTF Preview Card Component - Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="container-img">
            <figure>
                <img src="assets/images/image-equilibrium.jpg" alt="imagem Equilibrium">
            </figure>
        </div>
        <div class="container-details">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="container-icons">
                <span ><img src="assets/images/icon-ethereum.svg" alt="icone ethereum"> <span class="ethereum">0.041ETH</span></span>
                <span class="clock"><img src="assets/images/icon-clock.svg" alt="icone clock"> 3 days left</span>
            </div>
        </div>
        <div class="footer-card">
            <figure>
                <img src="assets/images/image-avatar.png" alt="imagem avatar">
            </figure>
            
            <div class="container-credits">
                <span class="text-credits">Creation of <span class="author">Jules Wyvern</span>
            </div>
        </div>
    </main>
</body>
</html>
