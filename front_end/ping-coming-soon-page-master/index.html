<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ping single column coming soon page - Frontend Mentor</title>
</head>

<body>
    <main>
        <header>
            <a href="#">
                <img src="assets/images/logo.svg" alt="logo - PING">
            </a>
        </header>
        <section class="section-title">
            <div class="container-title">
                <h1>We are launching <span class="soon">soon!</span></h1>
                <h2>Subscribe and get notified</h2>
            </div>
            <form action="">
                <div class="container-input-button">
                    <div class="container-input">
                        <input type="email" aria-label="Email address" placeholder="Your email address..." id="email">
                        <span class="message-erro">Please provide valid email address</span>
                    </div>

                    <button id="submit">Notify Me</button>
                </div>
            </form>
        </section>
        <section class="section-img">
            <figure>
                <img src="assets/images/illustration-dashboard.png" alt="illustration dashboard">
            </figure>
        </section>
    </main>
    <footer>
        <div class="links-social">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
        <span>&copy; Copyright Ping. All rights reserved</span>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
