<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Base Apparel coming soon page - Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <a href="#">
                    <img src="assets/image/logo.svg" alt="logo - Base Apparel">
                </a>
            </header>
            <section>
                <h1>
                    <span>We're</span> coming soon
                </h1>
                <p>
                    Hello fellow shoppers! we're currently 
                    building our new fasion store. Add your
                    email below to stay up-to-date with announcements
                    and our launch deals.
                </p>
                <form action="" class="">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email address">
                    <button class="submit">
                    <img src="assets/image/icon-arrow.svg" alt="icon arrow"> 
                    </button>
                    <span class="message-erro">Please provide a valid email</span>
                </form>
            </section>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
