<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Product preview card component - FrontendMentor</title>
</head>
<body>
    <main class="container">
        <div class="container-img">

        </div>
        <div class="container-details">
            <span class="text-perfume">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polg, Perfumer-Creator for the House of CHANEL. </p>
            <div class="container-costs">
                <span class="cost">$149.99</span>
                <span class="old-cost">$169.99</span>
            </div>
            <div class="container-btn">
                <button class="btn-cart"><img src="assets/images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
